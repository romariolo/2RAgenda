<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <!-- Dependências externas (Tailwind e Fontes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link para nosso arquivo de estilos local -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">

    <div id="booking-app" class="max-w-4xl mx-auto p-4 md:p-8">
        
        <!-- Cabeçalho com dados do profissional -->
        <header id="professional-header" class="mb-8 text-center md:text-left">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900"></h1>
            <p class="text-lg text-gray-600 mt-1"></p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-8">
            
            <!-- Coluna do Calendário -->
            <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">1. Selecione uma data</h2>
                <div id="calendar-container">
                    <!-- O calendário será gerado aqui pelo JavaScript -->
                </div>
            </div>

            <!-- Coluna dos Horários -->
            <div id="slots-column" class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">2. Escolha um horário</h2>
                <p id="selected-date-info" class="text-gray-500 mb-4 h-6"></p>
                <div id="time-slots-container" class="grid grid-cols-3 sm:grid-cols-4 gap-3">
                    <!-- Os horários serão gerados aqui -->
                </div>
            </div>

            <!-- Seção de Confirmação (inicialmente oculta) -->
            <div id="confirmation-section" class="hidden lg:col-span-5 bg-white p-6 rounded-lg shadow-sm mt-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">3. Confirme seus dados</h2>
                <p id="confirmation-details" class="mb-4"></p>
                <form id="booking-form">
                    <div class="space-y-4">
                        <div>
                            <label for="clientName" class="block text-sm font-medium text-gray-700">Seu nome</label>
                            <input type="text" id="clientName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                        </div>
                        <div>
                            <label for="clientEmail" class="block text-sm font-medium text-gray-700">Seu e-mail</label>
                            <input type="email" id="clientEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
                        </div>
                        <div class="flex gap-4">
                             <button type="submit" class="w-full justify-center inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700">Confirmar Agendamento</button>
                             <button type="button" id="cancel-booking" class="w-full justify-center inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            
             <!-- Mensagem de Sucesso (inicialmente oculta) -->
            <div id="success-message" class="hidden lg:col-span-5 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-md mt-4" role="alert">
                <p class="font-bold">Agendamento Confirmado!</p>
                <p>Você receberá um convite por e-mail em breve. Obrigado!</p>
            </div>

        </main>
    </div>

    <!-- Link para nosso arquivo de script local, colocado no final do body -->
    <script src="script.js"></script>
</body>
</html>
